    <style>
        /* Gaya Halaman */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            width: 100%;
            height: auto;
        }


        .header-image, .footer-image {
            width: 100%; /* Mengatur lebar gambar header dan footer agar responsif */
            height: auto; /* Mengatur tinggi gambar secara otomatis */
        }

        .container {
            max-width: 900px; /* Lebar maksimum container */
            margin: auto;
            text-align: center; /* Menyelaraskan teks di tengah */
            padding: 20px;
        }

        .icon {
            width: 200px; /* Lebar ikon */
            height: auto; /* Tinggi otomatis */
            margin: 20px; /* Margin di sekitar ikon */
            cursor: pointer; /* Menunjukkan bahwa ikon dapat diklik */
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        .icon-container {
            display: flex; /* Menggunakan flexbox untuk tata letak ikon */
            justify-content: center; /* Menyelaraskan ikon di tengah */
        }

        .footer-image {
            width: 100%;
            height: auto;
        }


    </style>
</head>
